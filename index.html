<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    

    <div class="container">
        <h1 class="heading">cash register</h1>

        <p class="decription">Enter the bill amount and cash given by the customer, so that you can easily calculate the change and the number of notes to be returned  
        </p>

        <label for="bill-amount" >Bill amount:</label>
        <input type="number" id="bill-amount"/>
        <label for="cash-given" >Cash given</label>
        <input type="text" id="cash-given"/>
        <button id="check-button">check</button>

        <p id="error-message"></p>
        
        <table class="change-table">
        
            <caption>
                return change
            </caption>
                <tr>
                    <th>No of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1 </td>
                </tr>
        </table>
</div>
    
<script src="app.js" type="text/javascript"></script>
</body>
</html>
